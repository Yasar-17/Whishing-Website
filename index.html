<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! üéâ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kaushan+Script&display=swap');
        
        body {
            font-family: 'Georgia', serif;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1e 50%, #000000 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Floating animations for planets */
        @keyframes float-planet {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(-10px) rotate(-5deg); }
        }
        
        @keyframes rotate-slow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        
        /* Paper scroll effect */
        .scroll-paper {
            background: linear-gradient(to bottom, 
                #f4e8d0 0%, 
                #f9f0dd 10%, 
                #f4e8d0 20%,
                #faf5e4 80%,
                #f4e8d0 90%,
                #ede1c8 100%);
            box-shadow: 
                0 0 0 1px rgba(139, 69, 19, 0.1),
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 0 100px rgba(139, 69, 19, 0.05);
            position: relative;
            animation: sway 4s ease-in-out infinite;
        }
        
        .scroll-paper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(139, 69, 19, 0.03) 2px,
                    rgba(139, 69, 19, 0.03) 4px
                );
            pointer-events: none;
        }
        
        .scroll-paper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 69, 19, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 69, 19, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(139, 69, 19, 0.02) 0%, transparent 50%);
            pointer-events: none;
        }
        
        /* Decorative corners */
        .corner-decoration {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0.6;
        }
        
        .corner-decoration::before,
        .corner-decoration::after {
            content: '';
            position: absolute;
            background: #8b4513;
            opacity: 0.3;
        }
        
        .corner-tl {
            top: 10px;
            left: 10px;
        }
        
        .corner-tl::before {
            width: 40px;
            height: 2px;
            top: 0;
            left: 0;
        }
        
        .corner-tl::after {
            width: 2px;
            height: 40px;
            top: 0;
            left: 0;
        }
        
        .corner-tr {
            top: 10px;
            right: 10px;
        }
        
        .corner-tr::before {
            width: 40px;
            height: 2px;
            top: 0;
            right: 0;
        }
        
        .corner-tr::after {
            width: 2px;
            height: 40px;
            top: 0;
            right: 0;
        }
        
        .corner-bl {
            bottom: 10px;
            left: 10px;
        }
        
        .corner-bl::before {
            width: 40px;
            height: 2px;
            bottom: 0;
            left: 0;
        }
        
        .corner-bl::after {
            width: 2px;
            height: 40px;
            bottom: 0;
            left: 0;
        }
        
        .corner-br {
            bottom: 10px;
            right: 10px;
        }
        
        .corner-br::before {
            width: 40px;
            height: 2px;
            bottom: 0;
            right: 0;
        }
        
        .corner-br::after {
            width: 2px;
            height: 40px;
            bottom: 0;
            right: 0;
        }
        
        .float-planet { animation: float-planet 6s ease-in-out infinite; }
        
        .birthday-title {
            font-family: 'Kaushan Script', cursive;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }
        
        textarea {
            background: transparent;
            resize: none;
            font-family: 'Dancing Script', cursive;
            line-height: 1.8;
        }
        
        textarea::placeholder {
            color: rgba(139, 69, 19, 0.4);
            font-style: italic;
        }
        
        .planet {
            position: fixed;
            z-index: 5;
        }
    </style>
</head>

    <script>
